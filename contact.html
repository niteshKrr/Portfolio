    <!-- contact page start -->
    <section class="contact-page py-5">
        <h1 class="text-center fw-bold">Contact Me</h1>
        <div class="container py-5">
            <div class="row">
                <div class="col-md-4 ">
                    <div class="contact-left">
                        <div class="fs-4 "><i class="far fa-envelope text-danger "></i></div>
                        <div class="text ms-3">
                            <h3> Email</h3>
                            <p class="text-muted">nkumar35101@gmail.com</p>
                        </div>
                        <div class="fs-4 "><i class="fas fa-mobile-alt text-danger "></i></div>
                        <div class="text ms-3">
                            <h3> Phone</h3>
                            <p class="text-muted">+91_7631124942</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 mt-4">
                    <div class="contact-right">
                        <div class="row ">
                            <div class="col-md ">
                                <label for="name">Your Name</label>
                                <input type="text" class="form-control shadow p-3 mb-5 bg-body rounded" id="name"
                                    placeholder="enter your name">
                            </div>
                            <div class="col-md">
                                <label for="email">Your Email address</label>
                                <input type="email" class="form-control shadow p-3 mb-5 bg-body rounded" id="email"
                                    placeholder="enter your email-id">
                            </div>
                        </div>
                        <div class="col-md">
                            <label for="subject">Your Subject</label>
                            <input type="text" class="form-control shadow p-3 mb-5 bg-body rounded" id="subject"
                                placeholder="enter your subject">
                        </div>
                        <div class="col-md">
                            <div class="mb-3">
                                <label for="text_area" class="form-label">Your Message</label>
                                <textarea class="form-control shadow p-3 mb-5 bg-body rounded" id="text_area" rows="3"
                                    placeholder="enter your message"></textarea>
                            </div>
                        </div>
                        <button type="button" id="btn" class="btn btn-danger">Send Message</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
